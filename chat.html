<div id="chat">
    <nav id="slide-nav-left" class="slide-nav">
        <div class="overflow-nav">
            <h3>Salons</h3>
            <ul id="channels-list" class="item-list">

            </ul>
            <h3>Messages privés</h3>
            <ul id="msg-private-list" class="item-list"></ul>
            <button class="logout" ng-click="logout();">
                <i class="icon icon-exit"></i>
            Se déconnecter

            </button>
        </div>
    </nav>
    <nav id="slide-nav-right" class="slide-nav">
        <div class="overflow-nav">
            <h2 class="nav-title">Liste des connectés</h2>
            <div id="users-list" class="users-list"></div>
        </div>
    </nav>
    <div id="wrapper">
        <header>
            <button class="header-nav" onclick="slideNav('left')">
                <span id="pellet-pvs" class="pellet-pvs"></span>
                <i class="icon icon-dvp-logo"></i>
            </button>
            <h1 id="header-title" class="header-title" onclick="popover('about-links');" ng-bind-html="toTrustedHTML(data.nomSalon)"></h1>
            <ul id="about-links" class="about-links">
                <li class="item">Envoyer un fichier</li>
                <li class="item">Voir le profil</li>
                <li class="item">Bloquer / Ignorer</li>
            </ul>
            <button class="header-group" onclick="slideNav('right')">
                <i class="icon icon-users"></i>
            </button>
        </header>
        <section id="conversations" hm-Swipe-Right="myNavSwipeRight();" hm-Swipe-Left="myNavSwipeLeft();">
            <div id="conv-0" class="conv open-conv"></div>
        </section>
        <footer>
            <input type="text" placeholder="Message.." value="" class="msg-input" id="msg-input" ng-keyup="keyEnter($event.keyCode)" />
            <button class="msg-send" ng-click="send();">
                <i class="icon icon-share"></i>
            </button>
            <nav class="footer-toolbar">
                <button type="text" class="toolbar-btn msg-tools" onclick="popover('about-user');">
                    <i class="icon icon-cog"></i>
                </button>
                <button type="text" class="toolbar-btn msg-smiley" onclick="popover('popover-smileys');">
                    <i class="icon icon-smile"></i>
                </button>
            </nav>
        </footer>
    </div>
    <div id="about-user" hm-Swipe-Down="myPopoverSwipeDown();">
        <h3 class="user-name">
            <button class="user-close-btn" onclick="removeClass('about-user', 'popover-open')">Fermer</button>
            <span id="user-pseudo">Anomaly</span>
        </h3>
        <ul class="item-list">
            <li class="item">
                <i class="icon icon-bubbles3"></i>
            Parler en public

            </li>
            <li class="item">
                <i class="icon icon-bubble2"></i>
            Dialoguer en privé

            </li>
            <li class="item">
                <i class="icon icon-upload2"></i>
            Envoyer un fichier

            </li>
            <li class="item">
                <i class="icon icon-cross"></i>
            Bloquer/Ignorer

            </li>
            <li class="item">
                <i class="icon icon-user-minus"></i>
            Bannir

            </li>
            <li class="item">
                <i class="icon icon-user"></i>
            Voir le profil

            </li>
        </ul>
    </div>
</div>

<div id="popover-smileys" class="popover-smileys">
    <h2 class="popover-title">Mes smileys favoris</h2>
    <div class="smileys-container">
        <div id="list-smileys-chat" class="list-smileys">
            <a href="#" onclick="return false" ng-repeat="(key, value) in data.anoSmileys">
                <img src="{{data.proxyURI}}images/smileys/{{key}}" alt="{{value}}" />
            </a>
        </div>
        <div id="list-smileys-perso" class="list-smileys" ng-bind-html="toTrustedHTML(data.smileys)"></div>
    </div>
</div>
